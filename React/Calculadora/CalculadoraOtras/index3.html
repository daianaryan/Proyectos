<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">        
    <!--Estilos de Bootstrap y propios-->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">	
    <link rel="stylesheet" href="https://kit.fontawesome.com/8552914272.js"> 
    <link rel="stylesheet" href="style3.css"/>   
  </head>
  <body>
    <h3>Calculadora</h3>
    <p>Haz algun calculo para ver el resultado.</p> 
    
    <section id="calculadora" class="centrar">
      <div id="contenedor_calculadora" >
        <div id="pantalla" class="centrar">
          <div id="visor">
            <p id="resultado" maxlength="16"></p>
          </div>
        </div>
        <div id="teclado" class="centrar">
          <a class="boton" id="abreparentesis">(</a>
          <a class="boton" id="cierraparentesis">)</a>
          <a class="boton" id="x!">X!</a>
          <a class="boton" id="potencia2">x²</a>
          <a class="boton" id="raiz2">√</a>
          <a class="boton" id="raizn">√<sup>n</sup></a>
          <a class="boton" id="sin">sin</a>
          <a class="boton" id="cos">cos</a>
          <a class="boton" id="tg">tg</a>
          <a class="boton" id="potencia3">x³</a>
          <a class="boton" id="raiz3">√<sup>3</sup></a>
          <a class="boton" id="potencian">x<sup>n</sup></a>
          <a class="boton" id="n1">1</a>
          <a class="boton" id="n2">2</a>
          <a class="boton" id="n3">3</a>
          <a class="boton" id="divide">/</a>
          <a class="boton" id="porcentaje">%</a>
          <a class="boton" id="ln">Ln</a>
          <a class="boton" id="n4">4</a>
          <a class="boton" id="n5">5</a>
          <a class="boton" id="n6">6</a>
          <a class="boton" id="multiplica">*</a>
          <a class="boton" id="log">Log</a>
          <a class="boton" id="e">e</a>
          <a class="boton" id="n7">7</a>
          <a class="boton" id="n8">8</a>
          <a class="boton" id="n9">9</a>
          <a class="boton" id="resta">-</a>
          <a class="boton" id="ac">AC</a>
          <a class="boton" id="punto">.</a>
          <a class="boton" id="n0">0</a>
          <a class="boton" id="pi">Pi</a>
          <a class="boton" id="suma">+</a>
          <a class="boton" id="mr">MR</a>
          <a class="boton" id="igual">=</a>
        </div>
      </div>
    </section>
    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>     
	<script src="https://kit.fontawesome.com/8552914272.js" crossorigin="anonymous"></script>
  </body>
</html>
