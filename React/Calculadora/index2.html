<!DOCTYPE html>
<html lang="en">
<head>        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">	
    <link rel="stylesheet" href="https://kit.fontawesome.com/8552914272.js"> 
    <link rel="stylesheet" href="style2.css">   
</head>
<body>
    <h3>Calculadora</h3>
    <p>Haz algun calculo para ver el resultado.</p>    

    <section id="calculadora">    

        <div id="pantalla">
            <p>0</p>
        </div>
        <div id="botones" class="grid-container text-center">
            <button>(</button>
            <button>)</button>
            <button>X!</button>
            <button>x²</button>
            <button>√</button>
            <button>√x</button>

            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x³</button>
            <button>∛</button>
            <button>xⁿ</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>%</button>
            <button>In</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>AC</button>
            <button class="grid-item item1">=</button>

            <button>.</button>
            <button>0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
            
        </div>
       
    </section>


<!--Scripts de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>     
<script src="https://kit.fontawesome.com/8552914272.js" crossorigin="anonymous"></script>
</body>
</html>
