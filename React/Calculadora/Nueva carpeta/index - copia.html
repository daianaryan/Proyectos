<!-- Documento HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Estilos de Bootstrap y propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">	
    <link rel="stylesheet" href="https://kit.fontawesome.com/8552914272.js">
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="fondo">
<!-- Empieza codigo calculadora html-->
  
    
    <p class="m-2 p-2" style="font-family: Roboto;"><b>No pienses en el resultado ... <br> <span class="m-5 p-5">solo hazlo.</span> </b></p>    
    
    <section class="">        
        <div id="contenedor_calculadora" class="container"> 
            <!-- Menu Calculadora -->                      
            <div class="d-flex">
                <div class="col-md-6">
                    <p style="font-size: 12px;">Calculadora</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end">                    
                    <i class="fas fa-window-minimize m-2"></i>
                    <i class="fas fa-window-maximize m-2""></i>
                    <i class="fa-solid fa-xmark m-2"></i>                  
                </div>
            </div>
            <!-- Visor Resultado -->
            <div id="pantalla" type="textfield" name="ans" value="" class="d-flex align-content-end justify-content-end align-items-end">
                <p style="font-size: 30px;"><strong>0</strong></p>
                <!-- 
                    <div id="visor" type="textfield" name="ans" value="">                    
                        <input type="textfield" name="ans" value=""> 
                    </div>
                -->
            </div>

            <!--Botones-->
            <div id="teclado" class="">
                <button type="button" class="boton" onClick="document.calculator.ans.value+='('">(</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+=')'">)</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='X!'">X!</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='x²'">x²</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='√'">√</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='√x'">√x</button>
    
                <button type="button" class="boton" onClick="document.calculator.ans.value+='sin'">sin</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='cos'">cos</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='tg'">tg</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='x³'">x³</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='∛'">∛</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='xⁿ'">xⁿ</button>
    
                <button type="button" class="boton" onClick="document.calculator.ans.value+='7'">7</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='8'">8</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='9'">9</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='/'">/</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='%'">%</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='In'">In</button>
    
                <button type="button" class="boton" onClick="document.calculator.ans.value+='4'">4</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='5'">5</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='6'">6</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='*'">*</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='log'">log</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='e'">e</button>
    
                <button type="button" class="boton" onClick="document.calculator.ans.value+='1'">1</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='2'">2</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='3'">3</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='-'">-</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='AC'">AC</button>
                <button type="button" class="btn-equal equal" onClick="document.calculator.ans.value+='='">=</button>
    
                <button type="button" class="boton" onClick="document.calculator.ans.value+='.'">.</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='0'">0</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='π'">π</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='+'">+</button>
                <button type="button" class="boton" onClick="document.calculator.ans.value+='MR'">MR</button>            
            </div>
        </div>
    </section> 

    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>     
    <script src="https://kit.fontawesome.com/8552914272.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
