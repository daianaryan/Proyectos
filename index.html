<!-- 5. Escribe un programa de tres líneas que pida un número, pida otro número y escriba el resultado de sumar estos dos números. -->
<br><br>
<h5>Ejecicio 5: </h5>
<script>
    let numero1 = prompt ("Ingrese un numero", "") 
    let numero2 = prompt ("Ingrese otro numero", "") 

    document.write("La suma es: "+ (parseInt(numero1) + parseInt(numero2)))
    
</script>

<!-- 6. Escribe un programa que pida dos números y escriba en la pantalla cual es el mayor. -->
<br><br>
<h5>Ejecicio 6: </h5>
<script>
    let nro1 = prompt ("Ingrese un numero", "") 
    let nro2 = prompt ("Ingrese otro numero", "") 

    if (nro1 > nro2) {
        document.write(nro1)

<!-- 7. Escribe un programa que pida 3 números y escriba en la pantalla el mayor de
los tres. -->
<br><br>
<h5>Ejecicio 7: </h5>
<script>
    let num1 = prompt ("Ingrese el primer numero", "") 
    let num2 = prompt ("Ingrese un segundo numero", "") 
    let num3 = prompt ("Ingrese un tercer numero", "") 

    if (num1 > num2 && num1 > num3) {
        document.write(num1)                   
    }else if (num2 > num3) {
            document.write(num2)                        
        }else{
            document.write(num3)
        }                    
</script>

<!-- 8. Escribe un programa que pida un número y diga si es divisible por 2 -->
<br><br>
<h5>Ejecicio 8: </h5>

    let n1 = prompt ("Ingrese un numero", "")

</script>

<!-- 9. Escribe un programa que pida una frase y escriba cuantas veces aparece la letra a -->
<br><br>
<h5>Ejecicio 9: </h5>
<script>
    var text = prompt("Escribe una frase");        

    for (i = 0; i < text.length; i++) {
        if (text.substr(i,1) === "a") {
            document.write(text.substr(i,1));
        }
    }        
</script>

<!-- 10. Escribe un programa que pida una frase y escriba las vocales que aparecen -->

<h5>Ejecicio 10: </h5>
<script>
    var text = prompt("Escribe una frase");
        
    for (i = 0; i < text.length; i++) {
        if (text.substr(i,1) === "a" || text.substr(i,1) === "e" || text.substr(i,1) === "i" || text.substr(i,1) === "o" || text.substr(i,1) === "u") {
            document.write(text.substr(i,1));
        }
    }       
</script>

<!-- 13. Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o
7 (sólo hay que comprobar si lo es por uno de los cuatro) -->
<br><br>
<h5>Ejecicio 13: </h5>
<script>
    let number1 = prompt ("Ingrese un numero", "")     

    if (number1 % 2 === 0 || number1 % 3 === 0 || number1 % 5 === 0 || number1 % 7 === 0) {
        document.write("Es un numero divisible por 2, 3, 5 o 7")
    }else{    
        document.write("No es un numero divisible por 2, 3, 5 o 7")
    }        
</script>

<!-- 14. Añadir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay
que decir todos por los que es divisible) -->
<br><br>
<h5>Ejecicio 14: </h5>
<script>
    let nber1 = prompt ("Ingrese un numero", "")     

    if (nber1 % 2 === 0 || nber1 % 3 === 0 || nber1 % 5 === 0 || nber1 % 7 === 0) {
        if (nber1 % 2 === 0){
            document.write("Es divisible por 2. ");
        } 
        if (nber1 % 3 === 0){
            document.write("Es divisible por 3. ");
        } 
        if (nber1 % 4 === 0){
            document.write("Es divisible por 5. ");
        } 
        if (nber1 % 7 === 0){
            document.write("Es divisible por 7. ");
        } 
    }        
</script>

<!-- 15. Escribir un programa que escriba en pantalla los divisores de un número dado -->
<br><br>
<h5>Ejecicio 15: </h5>
<script>
    var nume1 = prompt("Escribe un número");
    
    for (i=0; i < nume1/2; i++) {
        if (nume1 % i === 0) {
        document.write(i,", ");
        }
    }       
</script>

<!-- 16. Escribir un programa que escriba en pantalla los divisores comunes de dos números dados -->
<br><br>
<h5>Ejecicio 16: </h5>
<script>
    var nn1 = prompt("Escribe un número");
    var nn2 = prompt("Escribe otro número");
    var menor;
    
    if (nn1 < nn2) {
        menor = nn1;
    } else {
        menor = nn2;
    }
    for (i=0; i < menor/2; i++) {
        if (nn1 % i === 0 && nn2 % i === 0) {
            document.write(i,", ");
        }
    } 
</script>

<!-- 17. Escribir un programa que nos diga si un número dado es primo (no es divisible
por ninguno otro número que no sea él mismo o la unidad) -->
<br><br>
<h5>Ejecicio 17: </h5>
<script>
    // Solución 1 
var no = prompt("Escribe un número");
var primer = true;
    for (i=0; i<no / 2; i++) {
        if (no % i === 0) {
            primer = false;
        }
    }

    if (primer) {
        document.write("El número es primo");
    } else {
        document.write("El número no es primo");
    }

// Solución 2 
var no = prompt("Escribe un número");
var i = 2;
    while (no % i !== 0 && i < no / 2 ) {
        i++;
    }

    if (no % i !== 0) {
        document.write("El número es primo");
    } else {
        document.write("El número no es primo");
    }
    
</script>
